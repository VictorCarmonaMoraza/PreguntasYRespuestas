<div class="container">
  <div class="card">
    <h4>Resultado</h4>
    <p class="card-text">
      Est es el resultado del cuestionario!
    </p>
    <div *ngFor="let pregunta of cuestionario.listPreguntas; let i = index" style="margin-bottom: 10px;">
      <div class="card-header">
        <b>{{pregunta.descripcion}}</b>
      </div>

      <ul class="list-group" *ngFor="let respuesta of pregunta.listRespuestas">
        <li class="list-group-item"
          [ngClass]="{'list-group-item-success':respuesta.esCorrecta ==true && respuestaUsuario[i] == respuesta.id,
                                                'list-group-item-danger':respuesta.esCorrecta ==false && respuestaUsuario[i] == respuesta.id}">
          <!--Obtener respuesta de usuario y respuesta correcta-->
          <!-- {{respuesta.descripcion}} {{respuesta.id}} {{respuestaUsuario[i]}} -->
          {{respuesta.descripcion}}
          <!--Respuesta correcta-->
          <span class="material-symbols-outlined correct"
            *ngIf="respuesta.esCorrecta == true && respuestaUsuario[i] == respuesta.id">
            check_circle
          </span>
          <!--Respuesta incorrecta-->
          <span class="material-symbols-outlined incorrect"
            *ngIf="respuesta.esCorrecta == false && respuestaUsuario[i] == respuesta.id">
            highlight_off
          </span>
        </li>
      </ul>
    </div>
    <div class="row">
      <div class="col.g-4 offset-lg-4">
        <button class="btn btn-primary btn-lg btn-block" routerLink="/inicio">
          Volver
        </button>
      </div>
    </div>
  </div>
</div>
